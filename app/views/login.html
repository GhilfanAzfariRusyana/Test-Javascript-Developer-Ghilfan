<div class="auth-container">
    <div class="auth-box">
        <h3 class="text-center">Login</h3>

        <div ng-if="loginError" class="alert alert-danger" role="alert">
            {{ loginError }}
        </div>

        <form ng-submit="login()">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" ng-model="loginData.username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="loginData.password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#!/register">Belum punya akun? Daftar</a>
        </div>
    </div>
</div>
